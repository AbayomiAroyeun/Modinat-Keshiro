<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 30px 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      letter-spacing: 1px;
    }

    main {
      flex: 1;
      padding: 20px;
    }

    .gallerys {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .gallerys img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .gallerys img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0,0,0,0.25);
    }

    footer {
      background: #222;
      color: #ddd;
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header>
    <h1>Take a Look at Our Gallery</h1>
  </header>

  <!-- Gallery -->
  <main>
    <div class="gallerys">
      <img src="../Modinat-Keshiro/image/wear1.png" alt="gallery 1">
      <img src="../Modinat-Keshiro/image/wear2.png" alt="gallery 2">
      <img src="../Modinat-Keshiro/image/wear3.png" alt="gallery 3">
      <img src="../Modinat-Keshiro/image/wear4.png" alt="gallery 4">
      <img src="../Modinat-Keshiro/image/modga1.jpg" alt="gallery 5">
      <img src="../Modinat-Keshiro/image/modga2.jpg" alt="gallery 6">
      <img src="../Modinat-Keshiro/image/modga3.jpg" alt="gallery 7">
      <img src="../Modinat-Keshiro/image/modga4.jpg" alt="gallery 8">
      <img src="../Modinat-Keshiro/image/modga5.jpg" alt="gallery 9">
      <img src="../Modinat-Keshiro/image/modga6.jpg" alt="gallery 10">
      <img src="../Modinat-Keshiro/image/modga7.jpg" alt="gallery 11">
      <img src="../Modinat-Keshiro/image/modga8.jpg" alt="gallery 12">
      <img src="../Modinat-Keshiro/image/modga9.jpg" alt="gallery 13">
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 @ A.A | All Rights Reserved.</p>
  </footer>
</body>
</html>
